<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title and video feed -->
        <h1>Webcam App</h1>
        <video id="webcam" autoplay></video>
        <br>
        <!-- Button to toggle the webcam on/off -->
        <button id="toggle-btn">Turn Camera Off</button>
        <!-- Message area for success or failure -->
        <div id="message"></div>
    </div>

    <!-- Process: JavaScript to control the webcam -->
    <script src="logic.js"></script>
    </body>
</html>
